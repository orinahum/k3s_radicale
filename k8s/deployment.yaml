apiVersion: apps/v1
kind: Deployment
metadata:
  name: radicale-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radicale
  template:
    metadata:
      labels:
        app: radicale
    spec:
      volumes:
      - name: radicale-storage
        persistentVolumeClaim:
          claimName: radicale-pvc
      containers:
      - name: radicale
        image: orinahum1982/radicale:latest
        ports:
        - containerPort: 5232
        volumeMounts:
        - name: radicale-storage
          mountPath: /var/lib/radicale
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
